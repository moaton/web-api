version: '3.3'

services:
  web-api:
    build: ./
    ports:
      - 3030:3030
    depends_on:
      - "pg_db"
    environment:
      - POSTGRES_HOST=pg_db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

  pg_db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./.data_base/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"